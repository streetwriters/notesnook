<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0560ff" />
    <meta
      name="description"
      content="A cross-platform, safe and secure note-taking app with syncing."
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/styles/monokai.css"
    /> -->
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Notesnook - A safe place to write</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--     <script src="https://cdn.jsdelivr.net/npm/highlightjs@9.16.2/highlight.pack.min.js"></script>
 -->
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- for calculating 1 em size -->
    <div
      id="div"
      style="
        height: 0;
        width: 0;
        outline: none;
        border: none;
        padding: none;
        margin: none;
        box-sizing: content-box;
      "
    ></div>
    <script>
      (function (document, src, libName, config) {
        var script = document.createElement("script");
        script.src = src;
        script.async = true;
        var firstScriptElement = document.getElementsByTagName("script")[0];
        script.onload = function () {
          for (var namespace in config) {
            if (config.hasOwnProperty(namespace)) {
              window[libName].setup.setConfig(namespace, config[namespace]);
            }
          }
          window[libName].register();
        };

        firstScriptElement.parentNode.insertBefore(script, firstScriptElement);
      })(
        document,
        "https://secure.avangate.com/checkout/client/twoCoInlineCart.js",
        "TwoCoInlineCart",
        {
          app: { merchant: "250327951921", iframeLoad: "checkout" },
          cart: {
            host: "https:\/\/secure.2checkout.com",
            customization: "inline",
          },
        }
      );
    </script>
  </body>
</html>
